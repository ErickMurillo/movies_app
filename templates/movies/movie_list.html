<h1>Movie list</h1>

<a href='{% url 'movies:create' %}'>New movie</a>
{% for object in movie_list %}
<h3><a href='{% url 'movies:detail' object.pk %}'>{{object.title}}</a></h3>
<p>{{object.rating|default:'0'}}</p>
<a href='{% url 'movies:update' object.pk %}'>edit</a>
<a href='{% url 'movies:delete' object.pk %}'>delete</a>
<hr>
{% endfor %}
